<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
</head>
<body ng-app='yike'>
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class='{navs:true,collapse:collapsed}'>
			<dl ng-controller="navC">
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active:key==index}" ng-repeat='(key,nav) in navs'>
					<a href="{{nav.link}}" class="{{nav.icon}}" ng-click='toggle()'> 
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class='{header:true,collapse:collapsed}'>
				<a href="javascript:;" class="menu icon-menu" ng-click='toggle()'></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class='{body:true,collapse:collapsed}'>
				<img class="loading" src="public/images/7cf3bf61ae91652829ebbf86c2b4fe6d.gif" alt="" ng-hide="loaded">
				<!-- <div loading src="public/images/7cf3bf61ae91652829ebbf86c2b4fe6d.gif" ng-hide="loaded"></div> -->
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!-- <script src="./public/libs/toggle.js"></script> -->
	<script type="text/javascript" src="public/libs/angular.min.js"></script>
	<script type="text/javascript" src="public/libs/angular-route.js"></script>
	<!-- 引入angularJS的入口(模块) -->
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/controllers.js"></script>
</body>
</html>
